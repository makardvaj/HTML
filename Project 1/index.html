<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <h1 id="title">My Very Own Survey Form</h1>
  <p id="description">The first required project for the freeCodeCamp Responsive Web Design certification.</p>
</head>

<body>
  <fieldset>
    <form id="survey-form" method="post">
      <label for="name" id="name-label">Name <input id="name" type="text" required placeholder="Enter your name" /></label><br>
      <label for="email" id="email-label">Email <input id="email" type="email" required placeholder="Enter your email" /></label><br>
      <label for="number" id="number-label">Age (optional)<input id="number" type="number" min=13 max=120 placeholder="Age" /></label><br><br>

      <!--Dropdovn-->
      <label for="role" id="role-label">Which option best describes your current role?</label><br>
      <select name="role" id="dropdown">
        <option value="student">Student</option>
        <option value="fulltimejob">Full Time Job</option>
        <option value="fulltimelearner">Full Time Learner</option>
        <option value="prefernot">Prefer not to say</option>
        <option value="other">Other</option>
      </select><br><br>

      <!--radio buttons-->
      <label for="radios" id="radios-label">
        Would you recommend freeCodeCamp to a friend?
      </label><br>
      <input type="radio" name="radio-definitely" value="recommendation"> Definitely</input><br>
      <input type="radio" name="radio-maybe" value="recommendation"> Maybe</input><br>
      <input type="radio" name="radio-not-sure" value="recommendation"> Not sure</input><br>

    </form>
  </fieldset>
</body>

</html>
