<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <h1 id="title">My Very Own Survey Form</h1>
  <p id="description">The first required project for the freeCodeCamp Responsive Web Design certification.</p>
</head>

<body>
  <fieldset>
    <form id="survey-form" method="post">

      <!--basic info-->
      <div class="form-group">
        <label for="name" id="name-label">Name <input id="name" type="text" required placeholder="Enter your name" /></label>
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email <input id="email" type="email" required placeholder="Enter your email" /></label>
      </div>
      <div class="form-group">
        <label for="number" id="number-label">Age (optional)<input id="number" type="number" min=13 max=120 placeholder="Age" /></label>
      </div>

      <!--Dropdovn-->
      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select name="role" id="dropdown" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="fulltimejob">Full Time Job</option>
          <option value="fulltimelearner">Full Time Learner</option>
          <option value="prefernot">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!--radio buttons-->
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input type="radio" name="recommendation" value="definitely" class="input-radio" checked> Definitely
        </label>
        <label>
          <input type="radio" name="recommendation" value="maybe" class="input-radio" checked> Maybe
        </label>
        <label>
          <input type="radio" name="recommendation" value="notsure" class="input-radio" checked> Not sure
        </label>

        <!--checkboxes-->
        <div class="form-group">
          <p>What would you like to see improved? </p>
          <label>
            <input type="checkbox" name="improvements" value="frontend" class="input-checkbox"/> Front-end projects
          </label>
          <label>
            <input type="checkbox" name="improvements" value="backend" class="input-checkbox"/> Back-end projects
          </label>
          <label>
            <input type="checkbox" name="improvements" value="data-visualisation" class="input-checkbox"/> Data Visualisation
          </label>
          <label>
            <input type="checkbox" name="improvements" value="challenges" class="input-checkbox"/> Challenges
          </label>
          <label>
            <input type="checkbox" name="improvements" value="opensource" class="input-checkbox"/> Open-source Community
          </label>
          <label>
            <input type="checkbox" name="improvements" value="help-rooms" class="input-checkbox"/> Gitter help rooms
          </label>
          <label>
            <input type="checkbox" name="improvements" value="videos" class="input-checkbox"/> Videos
          </label>
          <label>
            <input type="checkbox" name="improvements" value="city-meetups" class="input-checkbox"/> City Meet-ups
          </label>
          <label>
            <input type="checkbox" name="improvements" value="wiki" class="input-checkbox"/> Wiki
          </label>
          <label>
            <input type="checkbox" name="improvements" value="forum" class="input-checkbox"/> Forum
          </label>
          <label>
            <input type="checkbox" name="improvements" value="courses" class="input-checkbox"/> Additional courses
          </label>

        <!--Suggestions-->
        <div class="form-group">
          <p>Any suggestions or complaints?</p>
          <textarea id="comments" class="input-textarea" name="comment-box" placeholder="Enter your comment here..."></textarea>
        </div><br>

        <!--Submit button-->
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button"> Submit</button>
        </div>
      </form>
    </fieldset>
</body>

</html>
