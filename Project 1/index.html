<!DOCTYPE html>

<html>
    <head>
        <h1 id="title">My Survey Form</h1>
        <p id="description">Required project for a certification in HTML and CSS.</p>
    </head>

    <body>
        <form id="survey-form">
            <label id="name-label" for="name">
                Name <input id="name" type="text" required />
            </label>
            <label id="email-label" for="email">
                Email <input id="email" type="email" required />
            </label>
            <label id="number-label" for="number">
                Age (optional)<input id="number" type="number" min=13 max=120 />
            </label>
        </form>
    </body>
</html>
